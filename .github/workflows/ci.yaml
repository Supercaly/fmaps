# This file will trigger on every push to github,
# it will execute code analysis and unit tests
name: FMaps CI

on: [push, pull_request]

jobs:
  test-and-analyze:
    name: Unit Test & Code Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      # Compute the package score
      - name: Compute package score
        uses: axel-op/dart-package-analyzer@v2
        id: analysis
        with:
          githubToken: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Flutter
        uses: subosito/flutter-action@v1
        with:
          channel: 'dev'

      - name: Install dependencies
        run: flutter pub get

      # Run Unit Tests
      - name: Unit Test
        run: flutter test

      # Run Code Analysis
      - name: Code Analysis
        run: flutter analyze